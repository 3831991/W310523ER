<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>משחק הזיכרון</title>
</head>

<body>
    <header>
        <div id="player1">
            <h2>שחקן 1</h2>
            <p>0</p>
        </div>

        <div>
            <button class="button" onclick="newGame()">משחק חדש</button>
            <br><br>
            <label class="switch">
                <input type="checkbox" onchange="isCheat = this.checked">
                <span class="slider round"></span>
              </label>
        </div>

        <div id="player2">
            <h2>שחקן 2</h2>
            <p>0</p>
        </div>
    </header>

    <div id="board"></div>
</body>

</html>
